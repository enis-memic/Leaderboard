  <body>
    <div class="main">
      <div class="leader">
        <h1 class="heading">Leaderboard</h1>
      </div>
      <div class="content">
        <div class="display">
          <div class="score">
            <h3 class="para">Recent scores</h3>
            <button class="btn btn-refresh" id="refresh" type="button">
              Refresh
            </button>
          </div>

          <ul class="scores"></ul>
        </div>
        <div class="add-score">
          <h3 class="scoring">Add your score</h3>
          <form action="#" class="form-add">
            <input type="text" placeholder="Your Name" id="user" />
            <input type="text" placeholder="Your score" id="score" />
            <div class="btn-class">
              <p id="error"></p>
              <button class="btn btn-submit" type="submit" id="submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
