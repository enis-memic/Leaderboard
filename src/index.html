<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Leaderboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="leader">
        <h1 class="heading">Leaderboard</h1>
      </div>
      <div class="content">
        <div class="display">
          <div class="score">
            <h2 class="para">Recent scores</h2>
            <button class="btn btn-refresh" id="refresh" type="button">
              Refresh
            </button>
          </div>

          <ul class="scores"></ul>
        </div>
        <div class="add-score">
          <h2 class="scoring">Add your score</h2>
          <form action="#" class="form-add">
            <input type="text" placeholder="Your Name" id="user" />
            <input type="text" placeholder="Your score" id="score" />
            <div class="btn-class">
              <p id="error"></p>
              <button class="btn btn-submit" type="submit" id="submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
